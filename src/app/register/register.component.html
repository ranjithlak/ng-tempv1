
<mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
                <mat-nav-list>
                        <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                        <span class="nav-caption">Signup</span></a>
                        <a mat-list-item routerLink="/login-list1" (click)="sidenav.close()">
                            <span class="nav-caption"> Login</span></a>
                    </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="primary">
                <div fxHide.gt-xs><button mat-icon-button (click)="sidenav.toggle()">
                      <mat-icon >menu</mat-icon></button></div>
                <div>LOGO</div>
                <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                    <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                        <li> <a routerLink="/signup">Signup</a></li>
                        <li><a routerLink="/login">Login</a></li>
                    </ul>
                </div>
                  
               
            </mat-toolbar>
            <div>
              <router-outlet ></router-outlet>
            </div> 
        </mat-sidenav-content>
    </mat-sidenav-container>
