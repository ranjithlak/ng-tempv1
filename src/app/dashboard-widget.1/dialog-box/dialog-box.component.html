<h2 mat-dialog-header>Summary</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
      </form>
</mat-dialog-content>
<br><br><br>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close  mat-raised-button color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial  mat-raised-button color="primary">Add</button>
</mat-dialog-actions>
