<h2 mat-dialog-header>Profile</h2><hr>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
       
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Language</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Experience</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
           
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Location</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
             
            </mat-form-field>
            <mat-dialog-actions align="end">
                <button mat-button mat-dialog-close  mat-raised-button color="primary">Cancel</button>
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial  mat-raised-button color="primary">Add</button>
              </mat-dialog-actions>
              

</mat-dialog-content>
