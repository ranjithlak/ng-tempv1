<div  class="sales-list mat-elevation-z4 "  >
    <mat-toolbar>
        
        <mat-toolbar-row>
            <span>PEOPLE</span>
            <span class="pull-right"></span>
            <button mat-icon-button>
              <mat-icon (click)="reload();" >refresh</mat-icon>
            </button>
           <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>list</mat-icon>
                    <span>List</span>
                  </button>
                 
                </mat-menu>
          </mat-toolbar-row>
    </mat-toolbar>
    <mat-progress-bar *ngIf="showLoader"
          [color]="'primary'"
          [mode]="'indeterminate'"
          [value]="90"
          [bufferValue]="'10'">
      </mat-progress-bar>
    <mat-list >
    <mat-list-item *ngFor="let sale of sales"   >
        <img  matListAvatar [src]="sale.companyIcon" alt="Image of {{sale.name}}">
        <h3  > {{sale.companyName}} </h3>
        <span class="pull-right"></span>
        
    </mat-list-item>
</mat-list>

</div>
