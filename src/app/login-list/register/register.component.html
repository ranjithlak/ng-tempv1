<div class="container">
    
        <div class="row">
         <div class="col-sm-6 offset-sm-3">
<h2>Register</h2>
<mat-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="halfwidth">
      <input
        matInput
        placeholder="First Name"
        id="firstname"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </mat-form-field>

    <mat-form-field class="halfwidth">
      <input
        matInput
        placeholder="Last Name"
        id="lastname"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </mat-form-field>

    <mat-form-field class="halfwidth">
      <input
        matInput
        placeholder="E-Mail"
        id="email"
        formControlName="eMail"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.eMail.errors }"
      />
      <div *ngIf="submitted && f.eMail.errors" class="invalid-feedback">
        <div *ngIf="f.eMail.errors.required">E-Mail is required</div>
      </div>
    </mat-form-field>

    <mat-form-field class="halfwidth">
      <input
        matInput
        placeholder="Confirm E-Mail"
        id="cnfemail"
        formControlName="cnfEmail"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.cnfEmail.errors }"
      />
      <div *ngIf="submitted && f.cnfEmail.errors" class="invalid-feedback">
        <div *ngIf="f.cnfEmail.errors.required">Confirm E-Mail is required</div>
      </div>
    </mat-form-field>

    <mat-form-field class="halfwidth">
      <input
        matInput
        placeholder="User Name"
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">User Name is required</div>
      </div>
    </mat-form-field>

    <mat-form-field class="halfwidth">
      <input
        matInput
        placeholder="Password"
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </mat-form-field>

    <mat-form-field class="halfwidth">
      <input
        matInput
        placeholder="Mobile Number"
        id="mobile"
        formControlName="mobile"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }"
      />
      <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
        <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
      </div>
    </mat-form-field>

    <div>
      <!-- <button mat-raised-button  >Register</button>   -->

      <button [disabled]="loading" mat-raised-button color="primary">
        Register
      </button>
      <img
        *ngIf="loading"
        class="pl-3"

        <a routerLink="/login-list/login">Cancel</a>
      </div>
    </div>
  </form>
</mat-card>
</div>
</div>
</div>
